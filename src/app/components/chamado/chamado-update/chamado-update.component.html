<div class="container mat-elevation-z8">
    <h1 class="fullWidth">Atualizando Chamado</h1>
    <img class="fullWidth" src="assets/img/chamado-create.svg" alt="Imagem de chamado">

    <form class="form">
        <mat-form-field class="fullWidth" appearance="outline">
          <mat-label>Título do chamado</mat-label>
          <input [(ngModel)]="chamado.titulo" name="titulo" [formControl]="titulo" required matInput placeholder="Ex. Trocar bateria de Notebook">
        </mat-form-field>
       <div class="status-prioridade">
        <mat-form-field appearance="outline">
            <mat-label>STATUS({{retornaStatus(chamado.status)}})</mat-label>
            <mat-select [(ngModel)]="chamado.status" name="status" [formControl]="status" required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">EM ANDAMENTO</mat-option>
              <mat-option value="2">ENCERRADO</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>PRIORIDADE({{retornaPrioridade(chamado.prioridade)}})</mat-label>
            <mat-select [(ngModel)]="chamado.prioridade" name="prioridade" [formControl]="prioridade" required>
              <mat-option value="0">BAIXA</mat-option>
              <mat-option value="1">MÉDIA</mat-option>
              <mat-option value="2">ALTA</mat-option>
            </mat-select>
          </mat-form-field>
       </div>
       <div class="tecnico">
        
        <mat-form-field class="fullWidth" appearance="outline">
          
            <mat-label>TÉCNICO({{chamado.nomeTecnico}})</mat-label>
            <mat-select [(ngModel)]="chamado.tecnico" name="tecnico" [formControl]="tecnico" required>
              <mat-option *ngFor="let tec of tecnicos" value="{{tec.id}}">{{tec.nome}}</mat-option>
            </mat-select>
        </mat-form-field>
       </div>
       <div class="cliente">
        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>CLIENTE({{chamado.nomeCliente}})</mat-label>
            <mat-select [(ngModel)]="chamado.cliente" name="cliente" [formControl]="cliente" required>
              <mat-option *ngFor="let cliente of clientes" value="{{cliente.id}}">{{cliente.nome}}</mat-option>
            </mat-select>
        </mat-form-field>
       </div>
       <mat-form-field class="fullWidth" appearance="outline">
        <mat-label>Deixe uma observação</mat-label>
        <textarea [(ngModel)]="chamado.observacoes" name="observacoes" [formControl]="observacoes" required matInput class="observacoes" placeholder="Ex. trocar bateria de Notebook queimada..."></textarea>
      </mat-form-field>
    </form>

    <button (click)="update()" [disabled]="!validaCampos()" mat-raised-button class="fullWidth mat-elevation-z4" color="primary">Atualizar</button>
    <button  routerLink="../../" mat-stroked-button class="fullWidth mat-elevation-z4" color="warn">Cancelar</button>

</div>
