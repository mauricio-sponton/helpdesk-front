<div class="container mat-elevation-z8">
    <form class="form ">

        <h1 class="fullWidth">Deletar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - dicas de um DEV">

        <section class="section" >
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true"class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Técnico</mat-checkbox>
        </section>


        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" matInput  [disabled]="true">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="tecnico.email" name="email"  [disabled]="true" matInput>
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf"  [disabled]="true" matInput>
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" name="senha"  [disabled]="true" type="password" matInput>
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button (click)="delete()"  mat-flat-button class="fullWidth mat-elevation-z4" color="primary">Deletar</button>
        <button routerLink="../../" mat-stroked-button class="fullWidth mat-elevation-z4" color="warn">Cancelar</button>

    </form>
</div>
