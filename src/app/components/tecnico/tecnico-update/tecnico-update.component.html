<div class="container mat-elevation-z8">
    <form class="form ">

        <h1 class="fullWidth">Atualizar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk - dicas de um DEV">

        <section class="section" >
            <mat-checkbox class="margin" (click)="addPerfil(0)" color="primary">Admin</mat-checkbox>
            <mat-checkbox class="margin" [checked]="true" (click)="addPerfil(1)" color="primary">Cliente</mat-checkbox>
            <mat-checkbox class="margin" (click)="addPerfil(2)" color="primary">Técnico</mat-checkbox>
        </section>


        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [(ngModel)]="tecnico.nome" name="nome" [formControl]="nome" required matInput placeholder="Ex: Mauricio Sponton..." maxlength="50">
            <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [(ngModel)]="tecnico.email" name="email" [formControl]="email" required matInput placeholder="Ex: mauricio@gmail.com">
            <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [(ngModel)]="tecnico.cpf" name="cpf" [formControl]="cpf" required matInput placeholder="Ex: 394.923.158-74" mask="000.000.000-00">
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [(ngModel)]="tecnico.senha" name="senha" [formControl]="senha" required type="password" matInput placeholder="Ex: 123">
            <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button (click)="update()" [disabled]="!validaCampos()" mat-flat-button class="fullWidth mat-elevation-z4" color="primary">Atualizar</button>
        <button routerLink="../../" mat-stroked-button class="fullWidth mat-elevation-z4" color="warn">Cancelar</button>

    </form>
</div>
